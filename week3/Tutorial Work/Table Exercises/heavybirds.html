<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Rank</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Mass</th>
          <th rowspan="2">Family</th>
          <th rowspan="2">Order</th>
          <th rowspan="2">Geological Age</th>
        </tr>
        <tr>
          <th>KG</th>
          <th>LBS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Aepyornis maximus</td>
          <td>850</td>
          <td>1,870</td>
          <td>Aepyornithidae</td>
          <td>Aepyornithiformes</td>
          <td>Late Pleistocene-Holocene</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Dromornis stirtoni</td>
          <td>800</td>
          <td>1,800</td>
          <td>Dromornithidae</td>
          <td>Anseriformes</td>
          <td>Late Miocene</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
