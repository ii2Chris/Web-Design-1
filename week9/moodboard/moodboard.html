<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Universe Moodboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="moodboard">
      <div class="hero-grid">
        <div class="hero-item iron-man">
          <img
            src="imgs/thumb-1920-909461.jpg"
            alt="Iron Man themed image"
            class="hero-image"
          />
        </div>
        <div class="hero-item captain">
          <img
            src="imgs/thumb-1920-909460.jpg"
            alt="Captain America themed image"
            class="hero-image"
          />
        </div>
        <div class="hero-item thanos">
          <img
            src="imgs/7b65befd9ec6a3f7a6ce7a6c430adee6.jpg"
            alt="Thanos themed image"
            class="hero-image"
          />
        </div>
      </div>

      <div class="title-section">
        <div class="title-content">
          <h1 class="title">Marvel Universe</h1>
          <p class="subtitle">Where Heroes Rise and Legends Never Die</p>

          <div class="color-swatches">
            <div>
              <div class="swatch iron-man"></div>
              <p class="swatch-label">#7e3d39</p>
            </div>
            <div>
              <div class="swatch captain"></div>
              <p class="swatch-label">#34567c</p>
            </div>
            <div>
              <div class="swatch thanos"></div>
              <p class="swatch-label">#e8cf8d</p>
            </div>
          </div>
        </div>

        <div class="shield-icon"></div>
      </div>
    </div>
  </body>
</html>
